# https://github.com/aws-actions/configure-aws-credentials#sample-iam-role-cloudformation-template
Parameters:
  GitHubOrg:
    Type: String
  RepositoryName:
    Type: String
  OIDCProviderArn:
    Description: Arn for the GitHub OIDC Provider. Set value if you already have.
    Default: ""
    Type: String
  CreatedBy:
    Type: String
    Default: sam
    Description: Value for CreatedBy tag.
  Environment:
    Type: String
    Default: testing
    Description: Value for Environment tag.
  Service:
    Type: String
    Default: poc
    Description: Value for Service tag.
Conditions:
  CreateOIDCProvider: !Equals
    - !Ref OIDCProviderArn
    - ""
Resources:
  Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action: sts:AssumeRoleWithWebIdentity
            Principal:
              Federated: !If
                - CreateOIDCProvider
                - !Ref GithubOidc
                - !Ref OIDCProviderArn
            Condition:
              StringLike:
                token.actions.githubusercontent.com:sub: !Sub repo:${GitHubOrg}/${RepositoryName}:*
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: !Ref Service
        - Key: CreatedBy
          Value: !Ref CreatedBy
  GithubOidc:
    Type: AWS::IAM::OIDCProvider
    Condition: CreateOIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList:
        - sts.amazonaws.com
      ThumbprintList:
        - 6938fd4d98bab03faadb97b34396831e3780aea1
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: !Ref Service
        - Key: CreatedBy
          Value: !Ref CreatedBy
Outputs:
  RoleArn:
    Value: !GetAtt Role.Arn
  GithubOidcArn:
    Value: !GetAtt GithubOidc.Arn
